    <meta charset="UTF-8" />

  <body>
    <header>
      <nav class="menu">
        <a href="work.html">Work</a>
        <a href="Aboutme.html">About Me</a>

        <a class="active" href="ContactSheet.html">Contact</a>
      </nav>

    <div class="content-container">
      <div class="adress">
        <h1>We would be so happy to get a visit!</h1>
        <h2>Adress:</h2>
        <a href="https://muthesius-kunsthochschule.de/" target="_blank">
          <p>
            Muthesius Kunsthochschule<br />
            Legienstr. 35<br />
            24103 Kiel
          </p></a
        >
        <h1>Or leave a message!</h1>

        <div class="pfeil">
          <p>&#10132;</p>
        </div>
      </div>

      <div class="contact">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name.." />
        <br />

        <table>
          <tr>
            <td>Gender:</td>
            <td>
              <input
                checked="checked"
                name="Gender"
                type="radio"
                value="Woman"
              />
              Woman <input name="Gender" type="radio" value="Man" /> Man
            </td>
          </tr>
        </table>

        <label for="email">E-Mail:</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Your E-Mail.."
        />

        <label for="business">Business:</label>
        <select id="business" name="business">
          <option value="architect">Architect</option>
          <option value="business administration">
            Business Administration
          </option>
          <option value="communication">Communication Design</option>
          <option value="engineer">Engineer</option>
          <option value="interiorarchitect">Interior-Architect</option>
        </select>

        <label for="country">Country:</label>
        <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="england">England</option>
          <option value="france">France</option>
          <option value="germany">Germany</option>
          <option value="newzealand">NewZealand</option>
        </select>

        <label for="message">Your Message:</label>
        <textarea
          id="message"
          name="message"
          placeholder="Write something.."
          style="height: 200px"
        ></textarea>

        <label>
          <input
            type="checkbox"
            name="Datenverarbeitung bestÃ¤tigt"
            id="data-checkbox"
            value="Ja"
            required
          />
          I confirm that I agree to the processing of my data.
        </label>

        <form onsubmit="myFunction()">
          <input type="Submit" value="Submit" />
        </form>

        <script>
          function myFunction() {
            let check = document.getElementById("data-checkbox");
            if (document.getElementById("data-checkbox").checked) {
              alert(
                "Thanks for your inquiry! We will contact you as soon as possible :)"
              );
            } else {
              alert("Please check the box!!!");
            }
          }
        </script>
      </div>
    </div>
